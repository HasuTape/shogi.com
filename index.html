<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Shōgi Bot - Complete Rules</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>将棋 Shōgi vs Bot</h1>
  
  <div id="game-container">
    <div id="game-info">
      <div id="turn-info" class="turn-indicator">Your turn</div>
      <div id="check-info" class="check-indicator" style="display: none;"></div>
      <div id="nifu-warning" class="nifu-warning" style="display: none;"></div>
    </div>
    
    <div id="controls">
      <div id="game-mode-container">
        <label>
          Opponent:
          <select id="gameMode">
            <option value="bot">vs Bot</option>
            <option value="friend">vs Friend</option>
          </select>
        </label>
      </div>
      
      <div id="variant-container">
        <label>
          Game Variant:
          <select id="gameVariant">
            <option value="standard">Standard Shogi</option>
            <option value="return">Return Variant</option>
            <option value="nodrop">No Drop</option>
            <option value="chess">Chess Mode</option>
            <option value="duck">Duck Shogi</option>
            <option value="kamikaze">Kamikaze Mode</option>
            <option value="toxic">Toxic Mode</option>
            <option value="random">Random Start</option>
            <option value="4player">4-Player Shogi</option>
            <option value="prison">Prison Variant</option>
            <option value="fog">Fog of War (Bot Only)</option>
          </select>
        </label>
      </div>
      
      <div id="random-subvariant-container" style="display: none;">
        <label>
          Random Type:
          <select id="randomSubvariant">
            <option value="same">5 Same Pieces</option>
            <option value="set">Set Pieces</option>
            <option value="random">All Random</option>
          </select>
        </label>
      </div>
      
      <!-- 4-Player Settings -->
      <div id="fourplayer-settings" style="display: none;">
        <h4>4-Player Settings</h4>
        <div class="player-config">
          <label>Player 1 (You): <span>Human</span></label>
          <label>Player 2 (Top): 
            <select id="player2Type">
              <option value="bot">Bot</option>
              <option value="human">Human</option>
            </select>
            <select id="player2Level" style="display: inline;">
              <option value="15">Level 15</option>
            </select>
          </label>
          <label>Player 3 (Right): 
            <select id="player3Type">
              <option value="bot">Bot</option>
              <option value="human">Human</option>
            </select>
            <select id="player3Level" style="display: inline;">
              <option value="15">Level 15</option>
            </select>
          </label>
          <label>Player 4 (Left): 
            <select id="player4Type">
              <option value="bot">Bot</option>
              <option value="human">Human</option>
            </select>
            <select id="player4Level" style="display: inline;">
              <option value="15">Level 15</option>
            </select>
          </label>
        </div>
      </div>
      
      <div id="bot-level-container">
        <label>
          Bot Level:
          <select id="botLevel">
            <!-- Options will be populated by JavaScript -->
          </select>
        </label>
      </div>
      
      <button id="resignBtn" class="game-button resign">Resign</button>
      <button id="drawBtn" class="game-button draw">Offer Draw</button>
      <button id="newGameBtn" class="game-button">New Game</button>
      <button id="fullscreenBtn" class="game-button">Fullscreen</button>
      <button id="clearAnnotationsBtn" class="game-button" style="display: none;">Clear Arrows</button>
      <button id="switchBoardBtn" class="game-button" style="display: none;">Switch to Prison</button>
    </div>
    
    <div id="game-board-container">
      <!-- 4-Player Layout -->
      <div id="player3-area" class="player-area top" style="display: none;">
        <div class="captured-section">
          <h3>Player 3</h3>
          <div id="player3-captured" class="captured-pieces"></div>
        </div>
        <div id="player3-prison" class="prison-area" style="display: none;">
          <h4>Prison</h4>
          <div class="prison-pieces"></div>
        </div>
      </div>
      
      <div id="middle-row">
        <div id="player4-area" class="player-area left" style="display: none;">
          <div class="captured-section">
            <h3>Player 4</h3>
            <div id="player4-captured" class="captured-pieces"></div>
          </div>
          <div id="player4-prison" class="prison-area" style="display: none;">
            <h4>Prison</h4>
            <div class="prison-pieces"></div>
          </div>
        </div>
        
        <div id="board" aria-label="Shogi board"></div>
        
        <!-- Prison Fight Board (hidden by default) -->
        <div id="prison-board-container" style="display: none;">
          <h3>Prison Fight Board</h3>
          <div id="prison-board" aria-label="Prison fight board"></div>
          <div id="prison-info">Fight to escape from prison!</div>
        </div>
        
        <div id="player2-area" class="player-area right">
          <div class="captured-section">
            <h3 id="bot-captured-title">Bot's Captured Pieces</h3>
            <div id="bot-captured" class="captured-pieces" aria-label="Bot captured pieces"></div>
          </div>
          <div id="player2-prison" class="prison-area" style="display: none;">
            <h4>Prison</h4>
            <div class="prison-pieces"></div>
          </div>
        </div>
      </div>
      
      <div id="player1-area" class="player-area bottom">
        <div class="captured-section">
          <h3 id="player-captured-title">Your Captured Pieces</h3>
          <div id="player-captured" class="captured-pieces" aria-label="Player captured pieces"></div>
        </div>
        <div id="player1-prison" class="prison-area" style="display: none;">
          <h4>Prison</h4>
          <div class="prison-pieces"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
